<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Biggest Number Finder</h1>
            <div class="box">
                <label for="num1"><strong>Number 1 (a):</strong></label>
                <input type="number" id="num1">

                <label for="num2"><strong>Number 2 (b):</strong></label>
                <input type="number" id="num2">

                <label for="num3"><strong>Number 3 (c):</strong></label>
                <input type="number" id="num3">

                <input type="submit" value="Compare" id="submit" onclick="compareNumbers()">
            </div>
            <p id="result"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
